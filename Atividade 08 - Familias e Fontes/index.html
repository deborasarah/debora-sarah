<!DOCTYPE html>
<html>
    <head>
        <title>Fontes e Cores</title>
        <meta charset="utf-8"/>
         <style type='text/css'>
            
            .fonteSerif {
            font-family: "Times New Roman", serif;
            font-size: 80px;
            color: #2c3e50; 
            margin: 20px 0;
        }

            .fonteSansSerif {
            font-family: "Verdana", sans-serif;
            font-size: 40px;
            color: #e74c3c; 
            margin: 20px 0; 
        }

            .fonteMonospace {
            font-family: "Courier New", monospace;
            font-size: 20px;
            color: #27ae60;
            margin: 20px 0;
        }
            .heading1 {
            font-size: 48px; 
            font-weight: bold; 
            color: #34495e; 
            margin: 40px 0;
        }

            .heading2 {
            font-size: 36px; 
            font-weight: bold; 
            color: #2980b9;
            margin: 30px 0;
        }

            .heading3 {
            font-size: 28px; 
            font-weight: bold; 
            color: #8e44ad;
            margin: 25px 0;
        }

        .heading4 {
            font-size: 24px; 
            font-weight: bold; 
            color: #d35400; 
            margin: 20px 0;
        }

        .heading5 {
            font-size: 20px; 
            font-weight: normal; 
            color: #16a085;
            margin: 15px 0;
        }
         </style>

    </head>

    <body>
     
        <h1 class="heading1">Clique para editar o título principal</h1>
        <h2 class="heading2">Segundo nível</h2>
        <h3 class="heading3">Terceiro nível</h3>
        <h4 class="heading4">Quarto nível</h4>
        <h5 class="heading5">Quinto nível</h5>
    
        <p class="fonteSerif">Programação Web</p>
        <p class="fonteSansSerif">Programação Web</p>
        <p class="fonteMonospace">Programação Web</p>
    </body>

</html>
