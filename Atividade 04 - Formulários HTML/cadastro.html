<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 10px;
        }
        input, textarea, select {
            margin: 2px 0;
            display: block;
        }
        input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="http://192.252.62.149:8080/pweb/salvar.jsp" method="GET">
        <label for="loginCadastro">Login:</label>
        <input type="text" id="loginCadastro" name="login">

        <label for="senhaCadastro">Senha:</label>
        <input type="password" id="senhaCadastro" name="senha">

        <label for="confirmaSenha">Confirme a senha:</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label>Sexo:</label>
        <input type="radio" id="masculino" value="Masculino" name="sexo">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" value="Feminino" name="sexo">
        <label for="feminino">Feminino</label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email">

        <label>Interesses:</label>
        <input type="checkbox" id="futebol" value="Futebol" name="Interesses">
        <label for="futebol">Futebol</label>
        <input type="checkbox" id="politica" value="Politica" name="Interesses">
        <label for="politica">Política</label>
        <input type="checkbox" id="economia" value="Economia" name="Interesses">
        <label for="economia">Economia</label>
        <input type="checkbox" id="carros" value="Carros" name="Interesses">
        <label for="carros">Carros</label>
        <input type="checkbox" id="celebridades" value="Celebridades" name="Interesses">
        <label for="celebridades">Celebridades</label>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option selected>Selecione o estado</option>
            <option value="CE">Ceará</option>
            <option value="PI">Piauí</option>
            <option value="MA">Maranhão</option>
        </select>

        <label for="observacao">Observações:</label>
        <textarea id="observacao" cols="80" rows="5" name="observação"></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
