<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Viagens - Página principal</title>
</head>
<body>
    <table border="0" width="800" align="center" cellpadding="10" cellspacing="5">
        <tr>
            <td> <img src="imagens/logo.png" /> </td>
            <td align="right"> <a href="index.html">Home</a> | <a href="quem-somos.html">Quem somos</a> | <a href="contato.html">Contato</a> | <a href="destino.html">Destino</a> | <a href="buscarpacotes.html">Buscar Pacotes</a> </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="imagens/buscarpacotes.png" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Buscar Pacotes de Viagens</h2>
                <form align="left">
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" name="origem"><br><br>

                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino"><br><br>

                    <label for="dataPartida">Data de Partida:</label>
                    <input type="date" id="dataPartida" name="dataPartida"><br><br>

                    <label for="dataRetorno">Data de Retorno:</label>
                    <input type="date" id="dataRetorno" name="dataRetorno"><br><br>

                    <label for="quartos">Quartos:</label>
                    <div>
                        <button type="button" onclick="decreaseRooms()">-</button>
                        <input type="number" id="quartos" name="quartos" value="1">
                        <button type="button" onclick="increaseRooms()">+</button>
                    </div><br><br>

                    <label for="adultos">Quantidade de Adultos:</label>
                    <div>
                        <button type="button" onclick="decreaseAdults()">-</button>
                        <input type="number" id="adultos" name="adultos" value="1">
                        <button type="button" onclick="increaseAdults()">+</button>
                    </div><br><br>

                    <label for="criancas">Quantidade de Crianças:</label>
                    <div>
                        <button type="button" onclick="decreaseChildren()">-</button>
                        <input type="number" id="criancas" name="criancas" value="0">
                        <button type="button" onclick="increaseChildren()">+</button>
                    </div><br><br>

                    <button type="submit">Buscar Pacotes</button>
                    <button type="button" onclick="clearForm()">Limpar</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <h4>Todos os direitos reservados</h4>
            </td>
        </tr>
    </table>

    <script>
        function increaseRooms() {
            var roomsInput = document.getElementById("quartos");
            roomsInput.value = parseInt(roomsInput.value) + 1;
        }

        function decreaseRooms() {
            var roomsInput = document.getElementById("quartos");
            if (parseInt(roomsInput.value) > 1) {
                roomsInput.value = parseInt(roomsInput.value) - 1;
            }
        }

        function increaseAdults() {
            var adultsInput = document.getElementById("adultos");
            adultsInput.value = parseInt(adultsInput.value) + 1;
        }

        function decreaseAdults() {
            var adultsInput = document.getElementById("adultos");
            if (parseInt(adultsInput.value) > 1) {
                adultsInput.value = parseInt(adultsInput.value) - 1;
            }
        }

        function increaseChildren() {
            var childrenInput = document.getElementById("criancas");
            childrenInput.value = parseInt(childrenInput.value) + 1;
        }

        function decreaseChildren() {
            var childrenInput = document.getElementById("criancas");
            if (parseInt(childrenInput.value) > 0) {
                childrenInput.value = parseInt(childrenInput.value) - 1;
            }
        }

        function clearForm() {
            document.getElementById("origem").value = "";
            document.getElementById("destino").value = "";
            document.getElementById("dataPartida").value = "";
            document.getElementById("dataRetorno").value = "";
            document.getElementById("quartos").value = "1";
            document.getElementById("adultos").value = "1";
            document.getElementById("criancas").value = "0";
        }
    </script>
</body>
</html>
